<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FastAPI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto my-10 bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Welcome, {{ username }}</h2>
      <ul id="messages" class="h-80 overflow-y-auto border p-2 rounded bg-gray-50">
        {% for msg in messages %}
          <li><b>{{ msg.username }}:</b> {{ msg.text }}</li>
        {% endfor %}
      </ul>
      <div class="flex mt-4">
        <input id="msg" class="flex-grow border p-2 rounded-l" placeholder="Type a message..." />
        <button id="send" class="bg-blue-500 text-white px-4 rounded-r">Send</button>
      </div>
    </div>

    <script>
      const username = "{{ username }}";
      const protocol = location.protocol === "https:" ? "wss" : "ws";
      const ws = new WebSocket(`${protocol}://${location.host}/ws/${username}`);
      const messages = document.getElementById("messages");
      const input = document.getElementById("msg");
      const sendBtn = document.getElementById("send");

      ws.onmessage = (event) => {
        const li = document.createElement("li");
        li.innerHTML = event.data;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      };

      sendBtn.onclick = () => {
        if (input.value.trim() !== "") {
          ws.send(input.value);
          input.value = "";
        }
      };

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    </script>
  </body>
</html>
