<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="post" class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-bold mb-4">Enter your nickname</h2>
      <input type="text" name="username" class="border p-2 w-full rounded mb-3" placeholder="Your name" required>
      <button class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Join chat</button>
    </form>
  </body>
</html>
